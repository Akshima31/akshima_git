<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Formatting</title>
    
</head>
<body>

    <h1 style="color: cornsilk;background-color: #DDA0DD;">Character Formatting Tags</h1>
    <p><b>Bold Text</b></p>
    <p><i>bold Text</i></p>
    <p><u>Underlined Text</u></p>
    <p>Subscript: log<sub>b</sub> m</p>
    <p>Superscript: m<sup>p</sup></p>

    <p style="background-color:#B0E0E6">Example expression: log<sub>b</sub> m<sup>p</sup> = p log<sub>b</sub> m</p>

</body>
</html>
